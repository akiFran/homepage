<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メンタリングサービス | プログラミングスクール</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ヒーローセクション -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">メンタリングサービス<br />コース詳細</h1>
        <p class="hero-subtitle">
          一人では不安な方におすすめのサポート付きコース
        </p>
        <a href="index.html" class="hero-button">トップに戻る</a>
      </div>
    </section>

    <!-- コース詳細セクション -->
    <section class="course-detail">
      <div class="container">
        <div class="course-header">
          <div class="course-badge">一人では不安です</div>
          <h2 class="course-title">メンタリングサービス</h2>
          <p class="course-description">
            チャットでの相談は24時間無制限で対応。隔週で1時間のコーチングセッションを実施します。課題のコードレビューも可能で、学習をサポートします。
          </p>
        </div>

        <div class="course-content">
          <div class="course-info">
            <h3 class="info-title">このコースの特徴</h3>
            <ul class="course-features-list">
              <li>チャット相談は24時間無制限</li>
              <li>隔週で1時間のコーチング</li>
              <li>コードレビューも可能</li>
              <li>クラウドワークス経験3年の講師が指導</li>
              <li>キャリア相談も可能</li>
            </ul>
          </div>

          <div class="course-price-box">
            <div class="price-box-header">
              <span class="price-type-small">月額</span>
              <div class="price-amount">¥19,800</div>
            </div>
            <a href="https://buy.stripe.com/aFafZh4KG3YXeJH6xjfUQ08" target="_blank" rel="noopener noreferrer" class="course-button">このコースを申し込む</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
