<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>教材のみ | プログラミングスクール</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ヒーローセクション -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">教材のみ<br />コース詳細</h1>
        <p class="hero-subtitle">
          自分のペースで学びたい方におすすめの教材コース
        </p>
        <a href="index.html" class="hero-button">トップに戻る</a>
      </div>
    </section>

    <!-- コース詳細セクション -->
    <section class="course-detail">
      <div class="container">
        <div class="course-header">
          <div class="course-badge">自分のペースで学びたい</div>
          <h2 class="course-title">教材のみ</h2>
          <p class="course-description">
            アキが実際に体験した案件の仕様書とデータを使って完成サイトを目指します。模範回答も用意されているので、自身で間違いを確認しながら学習できます。
          </p>
        </div>

        <div class="course-content">
          <div class="course-info">
            <h3 class="info-title">このコースの特徴</h3>
            <ul class="course-features-list">
              <li>修正依頼からページ追加まで</li>
              <li>問題・ヒント・回答がセット</li>
              <li>期間無期限で閲覧可能</li>
              <li>実案件の仕様書とデータを使用</li>
              <li>模範回答で自己確認が可能</li>
            </ul>
          </div>

          <div class="course-price-box">
            <div class="price-box-header">
              <span class="price-type">買い切り</span>
              <div class="price-amount">¥59,800</div>
            </div>
            <a href="https://buy.stripe.com/9B68wP7WS531cBzaNzfUQ07" target="_blank" rel="noopener noreferrer" class="course-button">このコースを申し込む</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
